main: pedrxd.survival.Manager
name: Survival
version: 2.0V
author: Pedro Ruiz
commands:
    mute:
        usage: /mute [<player>]
        description: mute some player
    oi:
        usage: /oi <player>
        description: open the inventory of a player
    home:
        usage: /home, /home set
        description: Posicion el home del jugador
    econfig:
        usage: /econfig
        description: Abrir la Config
    creative:
        usage: /creative [<player>]
        description: Ponte en creativo
    survival:
        usage: /survival [<player>]
        description: Ponte en survival
    adventure:
        usage: /adventure [<player>]
        description: Ponte en aventura
    spec:
        usage: /spec [<player>]
        description: Ponte en espectador
    shot:
        usage: /shot [<player>]
        description: Shot a player to the sky
    slap:
        usage: /slap [<player>]
        description: Shot a player to the sky
    night:
        usage: /night [<world>]
        description: Set the world at night time
    day:
        usage: /day [<world>]
        description: Set the world at day time
    send:
        usage: /send <player>
        description: Send a item to a player.
    accept:
        usage: /accept
        description: Accept a petition
    denny:
        usage: /denny
        description: Denny a petition
